<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Machine</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    </head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 box-color mt-3">
                <div class="row p-2">
                    <div class="col-lg-12 p-2 bg-dark" >
                        <div class="p-2 backDisplay" style="height: 50vh;">
                            <p class="text-white text-center bg-info" style="font-size: 25px; font-weight: bold;">
                                Welcome to Online ATM Machine</p>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="row">
                                        <div class="col-lg-12 d-grid">
                                            <a href="withdrawal.html" style="font-size: 18px; font-weight: bold;" class="btn btn-outline-secondary p-4">WITHDRAWAL</a>
                                        </div>
                                        <div class="col-lg-12 d-grid">
                                            <a href="depositAmount.html"  style="font-size: 18px; font-weight: bold;"  class="btn btn-outline-secondary mt-3 p-4">DEPOSIT</a>
                                        </div>
                                        <div class="col-lg-12 d-grid">
                                            <a class="btn btn-outline-secondary mt-3 p-4" style="font-size: 18px; font-weight: bold;" >FUND TRANSFER</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="row">
                                        <div class="col-lg-12 d-grid">
                                            <a href="balanceEnquiry.html" class="btn btn-outline-secondary p-4" style="font-size: 18px; font-weight: bold;" >BALANCE ENQUIRY</a>
                                        </div>
                                        <div class="col-lg-12 d-grid">
                                            <a class="btn btn-outline-secondary mt-3 p-4" style="font-size: 18px; font-weight: bold;" >PIN CHANGE</a>
                                        </div>
                                        <div class="col-lg-12 d-grid">
                                            <a class="btn btn-outline-secondary mt-3 p-4" style="font-size: 18px; font-weight: bold;" >OTHER TRANSACTION</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 bg-dark p-2">
                        <div class="row ">
                            <div class="col-lg-8 d-flex">
                                <div class="col-lg-4 d-grid mx-1"><a class="btn btn-outline-secondary p-3">1</a></div>
                                <div class="col-lg-4 d-grid mx-1"><a class="btn btn-outline-secondary p-3">2</a></div>
                                <div class="col-lg-4 d-grid mx-1"><a class="btn btn-outline-secondary p-3">3</a></div>
                            </div>
                            <div class="col-lg-4 d-grid">
                                <a href="index.html" class="btn btn-danger border-white p-3">CANCLE</a>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-lg-8 d-flex">
                                <div class="col-lg-4 d-grid mx-1"><a class="btn btn-outline-secondary p-3">4</a></div>
                                <div class="col-lg-4 d-grid mx-1"><a class="btn btn-outline-secondary p-3">5</a></div>
                                <div class="col-lg-4 d-grid mx-1"><a class="btn btn-outline-secondary p-3">6</a></div>
                            </div>
                            <div class="col-lg-4 d-grid">
                                <a class="btn btn-warning border-white p-3">CLEAR</a>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-lg-8 d-flex">
                                <div class="col-lg-4 d-grid mx-1"><a class="btn btn-outline-secondary p-3">7</a></div>
                                <div class="col-lg-4 d-grid mx-1"><a class="btn btn-outline-secondary p-3">8</a></div>
                                <div class="col-lg-4 d-grid mx-1"><a class="btn btn-outline-secondary p-3">9</a></div>
                            </div>
                            <div class="col-lg-4 d-grid ">
                                <a class="btn btn-success border-white p-3">ENTER</a>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-lg-8 d-flex">
                                <div class="col-lg-4 d-grid mx-1"><a class="btn btn-outline-secondary p-3">*</a></div>
                                <div class="col-lg-4 d-grid mx-1"><a class="btn btn-outline-secondary p-3">0</a></div>
                                <div class="col-lg-4 d-grid mx-1"><a class="btn btn-outline-secondary p-3">#</a></div>
                            </div>
                            <div class="col-lg-4 d-grid ">
                                <a class="btn btn-info border-white p-3">  <<  </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
